<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    {% block link %} {% endblock %}
</head>

<body>
    <div class="bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg t="1673097856397" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2745" width="30" height="30"><path d="M243.2 704h537.6V521.6a35.2 35.2 0 0 1 35.2-35.2h6.4a35.2 35.2 0 0 1 35.2 35.2v339.2a35.072 35.072 0 0 1-3.2576 14.8032A51.2192 51.2192 0 0 1 806.4 908.8H217.6a51.2192 51.2192 0 0 1-47.9424-33.1968A35.072 35.072 0 0 1 166.4 860.8v-339.2a35.2 35.2 0 0 1 35.2-35.2h6.4a35.2 35.2 0 0 1 35.2 35.2V704z m677.7472-358.4l-0.1152 0.1984c0.512 4.128 0.768 8.3328 0.768 12.6016 0 56.5568-45.8432 102.4-102.4 102.4s-102.4-45.8432-102.4-102.4c0 56.5568-45.8432 102.4-102.4 102.4s-102.4-45.8432-102.4-102.4c0 56.5568-45.8432 102.4-102.4 102.4s-102.4-45.8432-102.4-102.4c0 56.5568-45.8432 102.4-102.4 102.4s-102.4-45.8432-102.4-102.4c0-4.3328 0.2688-8.608 0.7936-12.8h817.7536z m-3.2512-38.4H112.0256l47.8336-155.8272A51.2 51.2 0 0 1 208.8 115.2h612.0832a51.2 51.2 0 0 1 48.9408 36.16L917.696 307.2z" fill="#59AAFF" p-id="2746"></path></svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parity">Price Comparison</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                    {% if session.get('username') %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{session.get('username')}}
                            </a>
                            <ul class="dropdown-menu" style="min-width: 100px;">
                              <li><a class="dropdown-item p-0 ps-2" href="/Logout">exit</a></li>
                            </ul>
                          </li>
                    </ul>
 
                        <!-- <button class="btn btn-outline-success" type="button"><a class="nav-link " href="/Logout"> {{session.get('username')}}</a></button> -->
                    {% else %}
                        <button class="btn btn-outline-success" type="button"><a class="nav-link " href="/Login"> Login</a></button>
                    {% endif %}
                </form>
            </div>
            </div>
        </nav>
    </div>
</div>
    <div class="container">
        {% block main %} {% endblock %}
    </div>
</body>

</html>
